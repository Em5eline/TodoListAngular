<div class="view">
  <input 	class			= "toggle"
          type			= "checkbox"
          name			= "fait"
          [ngModel]= "data.isDone"
          (ngModelChange)= "itemDone(data, $event)"
          />
  <label (dblclick) = "data.editing = true" class="texte">{{label}}</label>
  <button class="destroy" (click)="remove()"></button>
</div>
<form>
  <input  #newTextInput
          [ngModel]="label"
          name    = "newTextInput"
          class   = "edit"
          type    = "text"
          *ngIf   = "data.editing"
          (blur)  = "itemLabel(data, newTextInput.value)"
          (keyup.enter) = "itemLabel(data, newTextInput.value)"
          />
</form>
